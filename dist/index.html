<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/css/style.css">
    <title>Charity Finder</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="header__nav">
                <h1 class="logo">
                    CharityFinder<span>.</span>
                </h1>
            </nav>
    
            <div class="search">
                <div class="search__theme">
                    <h3 class="search__theme--text">Organization </h3> <img src="./images/arrowDown.png" alt="arrow down">
                    <ul class="search__theme--ul">
                        <li class="search__theme--li">Organization name</li>
                        <li class="search__theme--li">Organizations home country</li>
                        <li class="search__theme--li">Countries the organization serves</li>
                    </ul>
                </div>
                <div class="search__inputBox">
                    <input type="text" name="Orgnazations search" id="orgSearch" placeholder="Search for amazing charities" class="search__input">
                </div>
                <div class="search__buttonBox--hidden">
                    <div class="search__buttonBox">
                        <img src="./images/searchIcon.png" alt="search icon" class="search__buttonImg">
                    </div>
                </div>
            </div>
        </header>
    
        <div class="list">
            <div class="list__box">
                <div class="list__box--imageBox">
                    <img src="" alt="" class="list__img">
                </div>
                <div class="list__info">
                    <h1 class="heading-1">Charity Name</h1>
                    <p class="list__id">ID: 9194195JK2</p>
                    <h2 class="list__themes">Theme, Theme, Theme</h2>
                    <p class="list__location">New Zealend, NW</p>
                </div>
            </div>
        </div>
    
        <footer class="footer">
            <div class="footer__credits">
                Made By <span>Sami</span>.
            </div>
    
            <div class="footer__social">
                <h3 class="heading-3">Follow me:</h3>
                <ul class="footer__social--nav">
                    <li class="footer__social--li"><a href="https://twitter.com/iSamiXG" class="footer__social--links"><img src="./images/twitter.png" alt="twitter icon"></a></li>
                    <li class="footer__social--li"><a href="https://github.com/SamiKamal" class="footer__social--links"><img src="./images/github.png" alt="Github icon"></a></li>
                </ul>
            </div>
        </footer>

    </div>

<script src="../src/js/main.js"></script>
</body>
</html>
